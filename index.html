<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="style.css">
  <link href='http://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
</head>
<body>
  <section class="wrapper">
    <header>
      <h1 id="song-title">Select a song!</h1>
    </header>
    <ul class="song-list">
      <li class="song">
        <i class="fa fa-pause"></i>
        <i class="fa fa-play"></i>
        Favorite Food by Tokoyo Police Club
        <audio id="fav-food" data-title="Favorite Food" src="songs/favourite-food.mp3"></audio>
      </li>
      <li class="song">
        <i class="fa fa-pause"></i>
        <i class="fa fa-play"></i>
        Thrill of the Hunt by Kind of Like Spitting
        <audio id="thrill-of-hunt" data-title="Thrill of the Hunt by Kind" src="songs/thrill-of-the-hunt.mp3"></audio>
      </li>
      <li class="song">
        <i class="fa fa-pause"></i>
        <i class="fa fa-play"></i>
        Transgender Dysphoria Blues by Against Me!
        <audio id="trans-dysphoria" data-title="Transgender Dysphoria Blues" src="songs/transgender-dysphoria-blues.mp3"></audio>
      </li>
      <li class="song">
        <i class="fa fa-pause"></i>
        <i class="fa fa-play"></i>
        Where I'm From by Digable Planets
        <audio id="where-im-from" data-title="Where I'm From" src="songs/where-im-from.mp3"></audio>
      </li>
    </ul>
  </section>
  <script type="text/javascript" src="musicPlayer.js"></script>
</body>
</html>
